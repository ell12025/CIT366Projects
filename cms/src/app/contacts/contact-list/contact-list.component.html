<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h1 class="panel-title pull-left" style="padding-top:8px;">Contacts </h1>
          <div class="btn-group pull-right">
            <button class="btn btn-success">New Contact</button>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
          <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix"
               *ngFor="let contact of contacts">
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{contact.name}}</h4>
              </div>
              <span class="pull-right">
        <img [src]="contact.imageUrl" alt="{{contact.name}}" class="img-responsive" style="max-height: 80px;">
      </span>
            </a>
          </div>
        </div>
        </div>
      </div>
    </div>
</div>
