<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title pull-left" style="padding-top:8px;">{{ contact.name }}</h1>
        <div class="row">
          <div class="col-xs-12">
            <img src="{{ contact.imageUrl }}" alt=""
                 class="img-responsive pull-left" style="max-height: 80px;">
              <div class="pull-right">
                <button class="btn btn-primary pad-left-right" (click)="onEditContact()">Edit</button>
                <button class="btn btn-danger pad-left-right" type="button" (click)="onDelete()">Delete</button>
              </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
           <p><b>Email:  </b>{{ contact.email }}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p><b>Phone:  </b>{{ contact.phone }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
