<div class="row">
  <div class="col-md-5">
    <app-document-list (selectedDocumentEvent)="selectedDocument = $event"></app-document-list>
  </div>
  <div class="col-md-6">
    <app-document-detail *ngIf="selectedDocument; else infotext"
    [document]="selectedDocument">
      <ng-template>
        <p>Please select a Document!</p>
      </ng-template>
    </app-document-detail>
  </div>
</div>
